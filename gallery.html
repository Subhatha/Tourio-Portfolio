<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Drone Portfolio</title>
  <style>
    /* Base Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .gallery-header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 70px;
  background: rgba(20, 20, 20, 0.85);
  backdrop-filter: saturate(180%) blur(12px);
  -webkit-backdrop-filter: saturate(180%) blur(12px);
  border-bottom: 1px solid #222;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;  /* Center content horizontally */
  padding: 0 2rem;
  gap: 1rem; /* space between back link and title */
  position: relative;
}

.gallery-header h1 {
  font-weight: 600;
  font-size: 1.8rem;
  letter-spacing: 2px;
  color: #fff;
  margin: 0;
  text-align: center;
  flex: 1;
  user-select: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.back-link {
  font-weight: 500;
  color: #0a84ff;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
  position: absolute;
  left: 2rem; /* fixed left */
  user-select: none;
}

.back-link:hover,
.back-link:focus {
  color: #66a3ff;
  outline: none;
  text-decoration: underline;
}


    /* Main Gallery Wrapper */
    .gallery-wrapper {
      margin: 90px auto 2rem; /* below fixed header */
      max-width: 1200px;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    /* Media Cards */

    .media-card:hover,
    .media-card:focus-within {
      box-shadow: 0 20px 40px rgb(10 132 255 / 0.8);
      transform: translateY(-6px);
      outline: none;
    }

    .media-card video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
      background: #000;
    }
.media-card {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  border-radius: 12px;
  overflow: hidden;
  background-color: #121212;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
  transition: transform 0.3s ease;
}


.video-title {
  font-weight: 600;
  font-size: 1.1rem;
  color: #eee;
  letter-spacing: 1.5px;
  text-align: center;
  user-select: none;
  padding: 0 0.5rem 1rem;
}

    /* Reveal Animation */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.3s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      padding: 1.5rem 1rem;
      user-select: none;
      border-top: 1px solid #111;
      background: #000;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .gallery-wrapper {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
    }
  </style>
</head>
